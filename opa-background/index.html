<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="screen">
    
        </div>
    </div>
    <script type="text/javascript">
        const sr = document.querySelector(".screen");
        document.addEventListener("mousemove", () => {
            if( event.clientX <= 1585 && event.clientY <=720)
            {sr.style.left = event.clientX - 125 + "px";
            sr.style.top = event.clientY - 125 + "px";
            
            sr.style.backgroundPositionX = -event.clientX  + "px";
            sr.style.backgroundPositionY = -event.clientY  + "px";}
        });
        
        


    </script>
</body>
</html>
